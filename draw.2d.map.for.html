<!--  
  2d map for loop example
-->
<body style="
font-family: monospace; 
line-height: 9px;
">

<script>
  // tj=he map of a room 10 x 10 m
  // rx, ry == coord of vacuum cleaner robot
  // . . . . . . . . . .
  // . . . . . . . . . .
  // . . . . . . . . . .
  // . . . . . . . . . .
  // . . . . R . . . . .
  // . . . . . . . . . .
  // . . . . . . . . . .
  // . . . . . . . . . .

  let rx = 5
  let ry = 5
  
  // HW1 : we have 2 more coords : sx, sy - station
  //       print "S"
  let sx = 8
  let sy = 10

  // ########### line x 10 #########
  for(let y = 1; y <= 10; y++){

    // ############# dot x 10 #########
    for(let x = 1;  x <= 10; x++){

      if( x == rx && y == ry ){
        document.write( `R`)
      } else if (x == sx && y == sy) {
        document.write( `S`)
      } else {
        document.write( `.`)
      }
      
    }
    document.write( `<br>`)
    // ############# dot x 10 #########
  }
  // ########### line x 10 #########
</script>
</body>
